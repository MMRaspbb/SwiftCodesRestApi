spring.application.name=restapi
server.port=8080
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/restapiDB}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate

spring.flyway.url=${SPRING_FLYWAY_URL:jdbc:postgresql://db:5432/restapiDB}
spring.flyway.user=${SPRING_FLYWAY_USER:postgres}
spring.flyway.password=${SPRING_FLYWAY_PASSWORD:postgres}

spring.flyway.locations=classpath:db/migration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true